version: '3'
services:
  prestashop:
    container_name: some-prestashop
    image: my-presta:latest
    restart: always
    ports:
      - 8081:80
    environment:
      - DB_SERVER=some-mysql
      - DB_USER=root
      - DB_PASSWD=admin
    networks:
      - prestashop-net-env-1
    volumes:
      - app_data_1:/var/www/html
  db:
    container_name: some-mysql
    image: my-mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    networks:
      - prestashop-net-env-1
    volumes:
      - mysql_data_1:/var/lib/mysql
networks:
  prestashop-net-env-1:
    driver: 'bridge'
volumes:
  app_data_1:
  mysql_data_1:
