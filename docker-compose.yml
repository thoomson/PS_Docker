version: '3'
services:
  prestashop:
    container_name: some-prestashop
    image: my-presta:latest
    restart: always
    ports:
      - 808ENVIR:80
    environment:
      - DB_SERVER=some-mysql
      - DB_USER=root
      - DB_PASSWD=admin
    networks:
      - prestashop-net-env-ENVIR
    volumes:
      - app_data-ENVIR:/var/www/html
  db:
    container_name: some-mysql
    image: my-mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    networks:
      - prestashop-net-env-ENVIR
    volumes:
      - mysql_data-ENVIR:/var/lib/mysql
networks:
  prestashop-net-env-ENVIR:
    driver: 'bridge'
volumes:
  app_data-ENVIR:
  mysql_data-ENVIR:
